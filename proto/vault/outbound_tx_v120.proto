syntax = "proto3";
package oppyfinance.oppychain.vault;

option go_package = "gitlab.com/oppy-finance/oppychain/x/vault/types";

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

message entityV120{
  bytes address= 1 [(gogoproto.casttype) = "github.com/cosmos/cosmos-sdk/types.AccAddress"];
  repeated cosmos.base.v1beta1.Coin feecoin = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
}

message proposalsV120{
  repeated entityV120 entry= 1 ;
}

message OutboundTxV120 {
  string index = 1;
  bool processed = 2;
  map<string, proposalsV120> items = 3 [(gogoproto.nullable) = false];
}

