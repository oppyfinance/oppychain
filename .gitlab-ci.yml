upload-job:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file release_files/${LINUX_AMD64_BINARY}  "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pack_${CI_COMMIT_TAG}/${CI_COMMIT_TAG}/${LINUX_AMD64_BINARY} "'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file release_files/checksum.txt  "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pack_${CI_COMMIT_TAG}/${CI_COMMIT_TAG}/checksum.txt"'

release-job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo 'running release_job'
  release:
    name: '$CI_COMMIT_TAG'
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: '$LINUX_AMD64_BINARY'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pack_${CI_COMMIT_TAG}/${CI_COMMIT_TAG}/${LINUX_AMD64_BINARY}"
        - name: 'checksum.txt'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pack_${CI_COMMIT_TAG}/${CI_COMMIT_TAG}/checksum.txt"
