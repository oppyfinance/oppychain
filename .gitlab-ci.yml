stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  # - deploy
  - upload
  - release
  - checksum

variables:
#  DARWIN_AMD64_BINARY: "oppyChaind-darwin-amd64-${CI_COMMIT_TAG}"
  LINUX_AMD64_BINARY: "oppyChaind-linux-amd64-${CI_COMMIT_TAG}"

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - make build
    - cp oppyChaind ${LINUX_AMD64_BINARY}
    - sha256sum ${LINUX_AMD64_BINARY} > checksum.txt
    - mkdir release_files
    - cp ${LINUX_AMD64_BINARY} release_files/${LINUX_AMD64_BINARY}
    - cp checksum.txt release_files/checksum.txt
  artifacts:
    paths:
      - release_files/

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - sleep 1
    - echo "Code coverage is 90%"

