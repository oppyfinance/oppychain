stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  # - deploy
  - upload
  - release

variables:
#  DARWIN_AMD64_BINARY: "oppyChaind-darwin-amd64-${CI_COMMIT_TAG}"
  LINUX_AMD64_BINARY: "oppyChaind-linux-amd64-${CI_COMMIT_TAG}"

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - make build
    - sha256sum oppyChaind > checksum.txt
    - mkdir release_files
    - cp oppyChaind release_files/oppyChaind
    - cp checksum.txt release_files/${LINUX_AMD64_BINARY}-checksum.txt
  artifacts:
    paths:
      - release_files/

unit-test-job:   # This job runs in the test stage.
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - go test   -v -coverprofile=coverage.out -timeout 15m ./...
    - go tool cover -func=coverage.out

lint_code:
  image: golangci/golangci-lint
  stage: test
  before_script:
    - go get mvdan.cc/gofumpt
  script:
    - golangci-lint run -v --timeout 3600s -c ./.golangci.yml

# deploy-job:      # This job runs in the deploy stage.
#   stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
#   script:
#     - echo "Deploying application..."
#     - echo "Application successfully deployed."

upload-job:
  stage: upload
  image: curlimages/curl:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file release_files/oppyChaind "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${LINUX_AMD64_BINARY}/${CI_COMMIT_TAG}/oppyChaind"'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file release_files/${LINUX_AMD64_BINARY}-checksum.txt  "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${LINUX_AMD64_BINARY}/${CI_COMMIT_TAG}/${LINUX_AMD64_BINARY}-checksum.txt"'

release-job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo 'running release_job'
  release:
    name: '$CI_COMMIT_TAG'
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: '$LINUX_AMD64_BINARY'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${LINUX_AMD64_BINARY}/${CI_COMMIT_TAG}/oppyChaind"
        - name: '${LINUX_AMD64_BINARY}-checksum.txt'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${LINUX_AMD64_BINARY}/${CI_COMMIT_TAG}/${LINUX_AMD64_BINARY}-checksum.txt"
